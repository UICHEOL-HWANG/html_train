<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC VIDEO</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="dim"></div>
    <div class="video-wrap">
      <button class="btn-close">닫기</button>

      <!-- 비디오가 들어갈 공간 -->
      <div class="video">
        <iframe
          src=""
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <!-- 비디오 제목이 들어갈 공간 -->
      <p class="caption"></p>
    </div>
    <ul class="video-list">
      <li data-mov="https://www.youtube.com/embed/ioNng23DkIM">
        <dl>
          <dt>BLACKPINK</dt>
          <dd>'How You Like That' M/V</dd>
        </dl>
      </li>
      <li data-mov="https://www.youtube.com/embed/3z9sq9e5iu4">
        <dl>
          <dt>[MV] BIBI(비비)</dt>
          <dd>BINU(비누)</dd>
        </dl>
      </li>
      <li data-mov="https://www.youtube.com/embed/Y8JFxS1HlDo">
        <dl>
          <dt>IVE 아이브</dt>
          <dd>'LOVE DIVE' MV</dd>
        </dl>
      </li>
      <li data-mov="https://www.youtube.com/embed/Jh4QFaPmdss">
        <dl>
          <dt>(여자)아이들((G)I-DLE)</dt>
          <dd>'TOMBOY' Official Music Video</dd>
        </dl>
      </li>
    </ul>
  </body>
</html>
