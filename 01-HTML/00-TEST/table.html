<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <caption>
        음원 다운로드
      </caption>
      <thead>
        <tr>
          <th scope="col">곡명</th>
          <th scope="col">가수</th>
          <th scope="col">다운로드</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김</td>
          <td>나</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>박</td>
          <td rowspan="2">이</td>
          <td>5000</td>
        </tr>
        <tr>
          <td>편지</td>
          <!-- <td>늪</td> -->
          <td>3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">다운로드합계</td>
          <td>25151</td>
        </tr>
      </tfoot>
    </table>
  </body>
  <script src="main.js"></script>
</html>
