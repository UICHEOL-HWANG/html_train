<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-model2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      } /* 기초 옵션 */

      div {
        width: 300px;
        height: 200px;
      }
      .box1 {
        background-color: red;
        margin: 50px;
      }
      .box2 {
        background-color: blue;
        padding: 50px 60px 70px 80px;
        border: 1px solid #000; /* bd 약어 */
        /* box-sizing: content-box; bxs 약어 / 박스의 크기를 결정하는것 → content-box 방식  */
        box-sizing: border-box; /* 사이즈를 원래 사이즈로 줄여줌 */ /* bxbb */
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
