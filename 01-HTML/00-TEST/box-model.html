<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      h1,
      p {
        width: 200px;
        height: 200px;
        background: #f00;
        display: inline;
      }
      strong,
      em,
      a {
        width: 200px;
        height: 200px;
        background: #00f;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>h1</h1>
    <p>p</p>
    <img src="" alt="이미지" />
    <strong>strong</strong>
    <em>ememememememememememememememem</em>
    <a href="#"></a>
    <!-- ul>li*4{list item$} -->
    <ul>
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
      <li>list item4</li>
      <nav>aaa</nav>
      <button>btn</button>
      <section>sese</section>
      <aside>aside</aside>
    </ul>
    <dl>
      <dt>dt</dt>
      <dd>dd</dd>
    </dl>
    <div>div</div>
    <span>span</span>
    <article>article</article>
  </body>
</html>
