<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼나는 정보</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="info">
      <h1>매일매일 고객님을 위한 '폼'나는 정보</h1>
      <ul>
        <li>
          <p>합리적인 가격으로 단말을 구매하고 싶으세요?</p>
          <p>최근 업데이트된 공시지원금을 알려드릴게요.</p>
        </li>
        <li>
          <p>가입, 해제, 분실 등 문의를 어떻게 해야하죠?</p>
          <p>
            고객님의 작은 소리 하나까지도 소중하게 듣겠습니다. 무엇이든
            물어보세요.
          </p>
        </li>
        <li>
          <p>내 데이터 얼마나 남아 있을까요?</p>
          <p>
            지금까지 사용한 데이터량과 폼나는 데이터 이용 꿀팁 알려드릴게요.
          </p>
        </li>
        <li>
          <p>멤버십으로 혜택을 받을 수 있는 제휴처는 어디인가요?</p>
          <p>SK텔레콤만의 풍성하고 다양한 제휴사 혜택을 안내해드릴게요.</p>
        </li>
      </ul>
    </article>
  </body>
</html>
