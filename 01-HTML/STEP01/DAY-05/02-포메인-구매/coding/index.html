<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포메인 구매</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="purchase">
      <h1>구매방법</h1>
      <ul class="purchase-list">
        <li>
          <figure><img src="images/purchase_img_01.png" alt="" /></figure>
          <dl>
            <dt>현금 구매</dt>
            <dd>포메인 고객센터를 통해 가능합니다.</dd>
            <dd>문의 전화 : 1899-2422</dd>
          </dl>
          <div class="sub-info">
            <dl class="sub">
              <dt>클릭하면</dt>
              <dd>이동</dd>
              <dd>합니다</dd>
            </dl>
          </div>
        </li>
        <li>
          <figure><img src="images/purchase_img_02.png" alt="" /></figure>
          <dl>
            <dt>마일리지 구매</dt>
            <dd>
              마일리지가 10,000점 이상일 경우 교환 가능하며<br />
              마일리지 전환을 통한 상품권 구매는<br />
              포메인 홈페이지에서 온라인 신청서 작성 후 가능합니다.
            </dd>
          </dl>
        </li>
      </ul>
    </section>

    <section class="proceed">
      <h1>마일리지 구매 절차</h1>
      <ul class="proceed-list">
        <ul>
          <li>
            <figure>
              <img src="images/mileag_procedure_01.png" alt="" />
              <figcaption>포메인 <br />홈페이지 접속</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="images/mileag_procedure_02.png" alt="" />
              <figcaption>
                휴대폰 본인인증 후<br />
                온라인 신청서 작성
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="images/mileag_procedure_03.png" alt="" />
              <figcaption>우편 발송 & 수취</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="images/mileag_procedure_04.png" alt="" />
              <figcaption>상품권 사용</figcaption>
            </figure>
          </li>
        </ul>
      </ul>
    </section>
  </body>
</html>
