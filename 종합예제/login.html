    <main id="main" class="login">
      <section class="sub-visual">
        <div class="inner">

            <h2><b>Login</b></h2>
          </div>
        </div>
      </section>

      <section class="login-wrap">
        <h3 class="sec-title">회원로그인</h3>
        <p>
          원활한 행사 진행을 위해 회원제를 실시하고 있습니다. 회원가입자에게는
          현장에서 안전체험 이수증이 발급됩니다.
        </p>
        <form action="#">
          <div class="mem-type">
            <div class="">
              <input type="radio" id="mem-type1" /><label for="mem-type1"
                >개인회원</label
              >
            </div>
            <div class="">
              <input type="radio" id="mem-type1" /><label for="mem-type1"
                >기업회원</label
              >
            </div>
          </div>
          <input type="text" id="user-id" placeholder="아이디를 입력하세요." />
          <input
            type="text"
            id="user-pwd"
            placeholder="비밀번호를 입력하세요."
          />
          <button type="submit">로그인</button>

          <div class="checkbox-div">
            <input type="checkbox" id="save-id" /><label for="save-id"
              >아이디 저장</label
            >
          </div>
        </form>
        <div class="btn-wrap">
          <a href="#" class="btn-basic btn-more"
            >아이디/비밀번호 찾기<i class="ri-add-line"></i
          ></a>
          <a href="#" class="btn-basic btn-more"
            >회원가입<i class="ri-add-line"></i
          ></a>
        </div>
      </section>
