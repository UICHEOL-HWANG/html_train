<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet" />
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .header {
      border-bottom: 1px solid #000;
    }
    .header .inner {
      width: 1344px;
      height: 100%;
      margin: 0 auto;
    }

    .inner nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100px;
    }

    .inner nav .gnb {
      display: flex;
      margin-left: 30px;
    }

    .inner nav li {
      padding: 10px 30px;
      display: block;
    }

    nav h1 img {
      width: 100%;
      height: 40px;
    }

    nav .utilmenu {
      width: 40px;
      height: 40px;
      border-radius: 50%;

      display: flex;
      border: 1px solid #000;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
  </style>
  <body>
    <header class="header">
      <div class="inner">
        <nav>
          <h1 class="logo">
            <img src="./종합예제/img/logo.png" alt="" />
          </h1>
          <ul class="gnb">
            <li>info</li>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>cccc</li>
          </ul>
          <div class="utilmenu">
            <a href="#"><i class="ri-user-line"></i></a>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
