<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커서 바꾸기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        color: #fff;
      }

      .info {
        position: fixed;
        top: 0;
        left: 0;
      }
      .cursor {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        filter: blur();
        transform: translate(-50%, -50%); /* 마우스 커서를 중간에 위치 시킨다  */
      }
    </style>
    <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
      $(function () {
        const $window = $(window);
        const $info = $('.info');
        const $cursor = $('.cursor');

        let mouseX = 0;
        let mouseY = 0;

        $window.on('mousemove', function (e) {
          // 마우스 좌표값을 변수에 담아
          mouseX = e.clientX;
          mouseY = e.clientY;

          //info에 출력
          $info.html('x값:' + mouseX + ` <br>` + 'y값:' + mouseY);

          //가짜 커서의 좌표값으로 사용

          $cursor.css({
            left: mouseX,
            top: mouseY,
          });
        });
      });
    </script>
  </head>

  <body>
    <!-- 좌표값 공간  -->
    <h1 class="info">aaa</h1>

    <!-- 가짜커서 -->
    <h1 class="cursor"></h1>
  </body>
</html>
