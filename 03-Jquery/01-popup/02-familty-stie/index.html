<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>familysite</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul,
      ol,
      li {
        list-style: none;
      }

      .wrap {
        width: 50%;
        margin: 50px auto;
        border: 10px solid #eee;
        padding: 60px;
      }

      .sample {
        background: #f5f5f5;
        margin-top: 60px;
      }

      .select-menu {
        width: 200px;
        height: 50px;
        border: 1px solid #000;
      }
      .select-wrap {
        width: 200px;
        height: 50px;
        border: 1px solid #000;
        position: relative;
        padding: 15px;
      }

      .select-list {
        position: absolute;
        top: 50px;
        left: -1px;
        width: calc(100% + 2px);
        border: 1px solid #000;
        display: none;
      }
      .select-list li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
        background: #fff;
      }
      .select-list li:hover {
        background: #f5f5f5;
      }

      .select-wrap strong {
        background: #5f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
      }

      .select-wrap strong::after {
        content: '';
        display: block;
        width: 10px;
        height: 10px;
        border: solid #000;

        /* 꺽쇠 만들기 */
        border-width: 2px 2px 0 0; /* bdw2-2-0-0 */
        transform: rotate(135deg);
      }
    </style>

    <!-- <script src="../js/code.jquery.com_jquery-3.7.0.min.js" defer></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        // 1.select
        // 대상을 변수에 저장
        const $selectMenu = $('.select-menu');
        // 이벤트
        // change : input,textarea,select 요소의 value에 변화가 생겼을 때
        $selectMenu.on('change', function () {
          // 동작
          // option의 value값을 추출 해야한다 -> var() : 요소의 값을 가져오거나 세팅
          const linkValue = $(this).val();
          console.log(linkValue);
          //주소창 이동
          // location.href = linkValue;
          // 새창으로 열림
          window.open(linkValue);
        });

        const $selectWrap = $('.select-wrap');
        const $selectItem = $selectWrap.find('strong');
        const $selectList = $selectWrap.find('.select-list');

        $selectItem.on('click', function () {
          $selectList.slideToggle();
        });

        $selectList.find('li').on('click', function () {
          // const linkVal = $(this).attr('data-link');
          // console.log(linkVal);

          /* 다른방법 */
          const linkValue = $(this).data('link'); /* data-link의 값을 가져온다 */

          /* .data() : data 속성의 값을 가져오거나 세팅 */
          window.open(linkValue);
          $selectList.slideUp();
        });
      });

      // 2.커스텀
    </script>
  </head>

  <body>
    <div class="wrap">
      <!-- form 요소 사용 : select -->
      <div class="sample">
        <select name="" id="" class="select-menu">
          <option value="#" selected>Family Site</option>
          <!-- selected 디폴트 요소값 -->
          <option value="https://google.com">구글</option>
          <option value="https://naver.com">네이버</option>
          <option value="https://daum.net">다음</option>
        </select>
      </div>

      <!-- design 커스텀 -->
      <div class="sample">
        <!-- .select-wrap>strong+ul.select-list>li*3 -->
        <div class="select-wrap">
          <strong>family site</strong>
          <ul class="select-list">
            <li data-link="https://google.com">구글</li>
            <li data-link="https://naver.com">네이버</li>
            <li data-link="https://daum.net">다음</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
