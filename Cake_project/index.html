<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>케이크프로젝트</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="dim"></div>
    <div class="detail-wrap">
      <div class="btn-close"><i class="fa-solid fa-x"></i></div>
      <div class="detail-list">
        <figure class="detail-view">
          <img class="detail-img" src="" alt="" />
        </figure>
        <dl class="">
          <dt></dt>
          <dd></dd>
        </dl>
      </div>
    </div>
    <div class="wrap">
      <div class="inner">
        <div class="main-content">
          <h1>Cake OpenRun</h1>
          <form>
            <input class="filter" type="text" placeholder="Search" /><i
              class="fas fa-search search-icon"
            ></i>
          </form>
          <form class="btn-form">
            <button data-filter="all">all</button>
            <button data-filter="cakes">cakes</button>
            <button data-filter="cupcakes">cupcakes</button>
            <button data-filter="sweets">sweets</button>
            <button data-filter="doughnuts">doughnuts</button>
          </form>
        </div>
      </div>
    </div>
    <div class="inner">
      <ul class="cake-list">
        <!-- <li>
          <figure>
            <img
              src="https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/product/3992588787/B.jpg?304000000"
              alt=""
            />
          </figure>
          <dl>
            <dt></dt>
            <dd></dd>
          </dl>
        </li> -->
      </ul>
    </div>
  </body>
</html>
