<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 1px solid #000;
        width: 75px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <h1 style="font-size: 60px">0</h1>
    <p id="text-box"></p>
    <button type="button" id="rec-btn">꾸욱</button>
    <script>
      const menuList = ['피자', '햄버거', '짜장면', '떡볶이', '초밥', '샐러드', '카레', '김치찌개'];
      const recBox = document.querySelector('#text-box');
      const recBtn = document.querySelector('#rec-btn');

      recBtn.addEventListener('click', function () {
        let ranChoice = Math.floor(Math.random() * menuList.length);
        recBox.textContent = menuList[ranChoice];
      });

      // 반복 실행 타이머
      let seconds = 1;
      let timerId;
      timerId = setInterval(function () {
        console.log(seconds++);
        // if (seconds > 5) {
        //   clearInterval(timerId);
        // } /* 만약 5초가 다가온다면 멈추게 한다 */
        document.querySelector('h1').textContent = seconds++;
        /* 숫자가 증가하는걸 h1 태그에 넣어준다 */
        if (seconds > 5) {
          clearInterval(timerId);
          location.reload;
        }
      }, 1000);
    </script>
  </body>
</html>
