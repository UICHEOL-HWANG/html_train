<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #fff;
      }
      body.dark {
        background: #000;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="select-mode" /><label for="select-mode">다크모드</label>
    <script>
      const targetEl = document.body;
      const checkBox = document.querySelector('#select-mode');

      console.log(targetEl, checkBox);

      checkBox.addEventListener('click', function (e) {
        // 함수가 이벤트 핸들러로 호출 될 때 첫 번째 매개변수 자리에 이벤트 정보를 객체로 가져올 수 있다.
        const onclick = e.target.checked;
        if (onclick === true) {
          targetEl.classList.add('dark');
        } else {
          targetEl.classList.remove('dark');
        }
      });
    </script>
  </body>
</html>
