<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수는 하나의 기능을 수행하는 코드 블록
      // 1. 공통 동작
      // 함수 선언문 (이름 있는 함수) -> 호이스팅이 가능
      function calc(x, y) {
        console.log(`${x} + ${y} = ${x + y}`);
        console.log(`${x} - ${y} = ${x - y}`);
        console.log(`${x} * ${y} = ${x * y}`);
        console.log(`${x} / ${y} = ${x / y}`);
      }

      // 함수의 호출(실행)
      calc(2, 3);
      // 2. 입력 값을 통해 어떤 동작을 만들고 결과값을 리턴
      function add(x, y) {
        result = x + y;
        return result;
      }

      function add2(x, y) {
        console.log(`${x}와 ${y}의 값을 더합니다`);
        return x + y;
        // 리턴과 더불어 함수의 즉시 종료
        console.log(`결과는 ${x + y}입니다.`);
      }

      console.log(add2(1, 2));
    </script>
  </body>
</html>
