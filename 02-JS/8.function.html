  <body>

      function voca() {

      }

      voca2('시발러마');
      voca();
      voca();
      voca();
      voca();
      voca();
      voca();
      voca();

      sayHi3();

      //익명의 함수

      const sayHi3 = () => {
        console.log('또왔습니다 행님');
      };

      sayHi3();
